{%extends "base_personal.html" %}
{%block pagina %}Preços{%endblock %}
{%block conteudo %}


    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">{{atividadeEnviada.tipo}}: {{atividadeEnviada}}</div>

      <!-- Table -->
      <table class="table">
        {% for item in object_list %}
              <tr>
                  <td>{{item.tipo}}</td>
                  <td>R$ {{item.normal}}</td>
            </tr>
        {% empty %}
                <tr>
                    <td colspan="2">Nenhum preço ativo no momento.</td>
                </tr>
        {% endfor %}

      </table>
    </div>
    <hr>

{%endblock %}
